<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
</head>
<body>
    <h1>Input Text</h1>

    <input type="text" name="nome" value="Marcello Alves" id="nome" placeholder="Digite seu nome aqui">

    <input type="text" name="email" value="marcelloalves@gmail.com" id="email" placeholder="Digite seu email aqui">

    <input type="number" name="data" id="data" value="22101993" placeholder="Digite aqui sua data de nascimento">

    <input type="time" name="sexo" id="sexo" value="masculino" placeholder="Digite aqui seu sexo" >

    <!-- input-text > abre um formulario
    name > define o tipo de texto que será colocado naquele input
    value > informa o padrão daquele campo de input
    id > o id vai ser um identificador do campo, é intereçante na criação do label.
    placeholder > informativo sobre o que é pra ser escrito no formulario. -->
    
</body>
</html>
